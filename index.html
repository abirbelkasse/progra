<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container" style="background-color: rgb(175, 175, 213);
    width: 90%;
    margin: auto;
    text-transform: capitalize;
 
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  display: flex;">
    <div class="container1">
        <h1 style="background-color: black;
        color: beige;
        padding: 10px;">calcul du salaire</h1>
        <form action=" padding: 30px;">  
         <label for="nht">nombre de heure travaille </label>
        <input type="text" id="nht"><br>
        <label for="th">taux horaire</label>
        <input type="text" id="th"><br>
        <label for="pr">prime</label>
        <input type="text" id="pr"><br>
        <input type="button" value="calculer" onclick = "calculer()" ><br>
         <h3 id="s"></h3>
        </form>
     </div> 
     <div class="container2">
        <img src="image/22.webp" alt="" width="100%">
     </div>

</div>

<script>
    function calculer() {
        var nht =parseFloat (document.getElementById('nht').value)
        var th =parseFloat (document.getElementById('th').value)
        var pr =parseFloat (document.getElementById('pr').value)
        var s = nht * th + pr
       document.getElementById('s').innerHTML="le salaire net est :"+s+" MAD"
        
    }
</script>
